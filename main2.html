<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main2.css" rel="stylesheet" />
    <title>Predict-Futures</title>
</head>
<body>
    <div>
        <div class="homeMenu">
            <div id="homeName">Predict-Futures</div>
            <div id="blackLine"></div>
            <div class="mainMenu">
                <button id="mainMenu1">메뉴1</button>
                <button id="mainMenu2">메뉴2</button>
                <button id="mainMenu3">메뉴3</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var btn1 = document.getElementById("mainMenu1");
        var btn2 = document.getElementById("mainMenu2");
        var btn3 = document.getElementById("mainMenu3");

        btn1.addEventListener("click",  moveMenuPage1);
        btn2.addEventListener("click",  moveMenuPage2);
        btn3.addEventListener("click",  moveMenuPage3);

        function moveMenuPage1(){
            location.href = "/menu1";
        }
        function moveMenuPage2(){
            location.href = "/menu2";
        }
        function moveMenuPage3(){
            location.href = "/menu3";
        }
    </script>
</body>
</html>
